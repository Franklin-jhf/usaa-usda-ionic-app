<!-- The friends page -->
<ion-content padding>
  <ion-card>

    <ion-card-header>
      The friends page
    </ion-card-header>

    <ion-card-content>
      The friends page content in the right view.
      <button ion-button block outline icon-left (click)="showInRight()">        
        Show events in right side
      </button>
      <button ion-button block outline icon-left (click)="showOnTop()">
        Show events on top
      </button>
    </ion-card-content>

  </ion-card>
</ion-content>
